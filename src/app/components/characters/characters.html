<div class="container mt-4">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let character of characters">
            <div class="card shadow-sm h-100 text-center">
                <img [attr.src]="character.image" [attr.alt]="character.name" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{ character.name }}</h5>
                    <p class="card-text mb-1"><strong>Estado:</strong> {{ character.status }}</p>
                    <p class="card-text mb-1"><strong>Especie:</strong> {{ character.species }}</p>
                    <p class="card-text"><strong>GÃ©nero:</strong> {{ character.gender }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
